
- name: set prompt
  ansible.builtin.shell: set-prompt frontend

- name: disable nginx
  ansible.builtin.shell: dnf module disable nginx -y

- name: enable nginx
  ansible.builtin.shell: dnf module enable nginx:1.24 -y

- name: install nginx
  ansible.builtin.dnf:
   name: nginx
   state: installed

- name: start nginx
  ansible.builtin.systemd_service:
   name: nginx
   state: restarted
   enabled: yes