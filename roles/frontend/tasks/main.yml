-  name: frontend playbook
   hosts: all
   become: yes
   tasks:
     -  name: disable nginx
        ansible.builtin.shell: dnf module disable nginx -y

     -  name: enable nginx 24 version
        ansible.builtin.shell: dnf module enable nginx 24 -y

     -  name: Install the latest version of nginx
        ansible.builtin.dnf:
         name: nginx
         state: installed






